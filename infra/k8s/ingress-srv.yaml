apiVersion: extensions/v1beta1
kind: Ingress
metadata:
    name: ingress-service
    annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/use-regex: "true"
spec:
    rules:
        - http:
              paths:
                  - path: /api/users/?(.*)
                    backend:
                        serviceName: auth-srv
                        servicePort: 3000
                  - path: /?(.*) # catch-all - as a last resort, try to get the request to the client service
                    backend:
                        serviceName: client-srv
                        servicePort: 3000
