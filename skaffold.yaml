apiVersion: skaffold/v2alpha3
kind: Config
deploy:
    kubectl:
        manifests:
            - ./infra/k8s/*
build:
    # local:
    #     push: false # don't try to push image to Dockerhub
    googleCloudBuild:
        projectId: ticketing-dev-281201
    artifacts:
        - image: us.gcr.io/ticketing-dev-281201/auth # the format for gcloud is us.gcr.io/project_id/folder_name
          context: auth
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - src: "src/**/*.ts"
                    dest: . # take whatever file changed and throw it into the same place
